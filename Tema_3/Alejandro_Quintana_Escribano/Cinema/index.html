<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cinema-UNIR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos básicos para asientos y estructura */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        .container {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }

        .seats {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            gap: 5px;
            justify-content: center;
        }

        .seat {
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .seat.occupied {
            background-color: red;
            cursor: not-allowed;
        }

        .seat.selected {
            background-color: green;
        }

        .selection {
            margin-top: 20px;
        }

        .selection input {
            width: 50px;
            text-align: center;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-top: 40px;
        }

        .jumbotron p {
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <!-- Cabecera -->
    <div class="header">
        <h1>Bienvenido a Cines Mágicos UNIR</h1>
        <p>Seleccione sus asientos para disfrutar de la mejor experiencia</p>
    </div>

    <!-- Contenedor principal de asientos -->
    <div class="container">
        <div class="seats" id="seatsContainer">
            <!-- Los asientos se generarán aquí mediante JavaScript -->
        </div>

        <!-- Selección de número de asientos y confirmación -->
        <div class="selection">
            <label for="numSeats">Número de asientos a elegir:</label>
            <input type="number" id="numSeats" min="1" max="10" placeholder="Ej: 2">
            <button onclick="confirmSeats()">Confirmar</button>
        </div>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        <div class="jumbotron text-center text-footer">
            <p>Cines Mágicos UNIR</p>
            <p>Dirección: Calle Corindón 16, Madrid</p>
            <p>Teléfono: +34 653XXXX68</p>
            <p>Email: CineUnir@aqe.com</p>
        </div>
    </div>

    <!-- JavaScript para generar asientos y ocupación aleatoria -->
    <script src="script.js"></script>
</body>

</html>
